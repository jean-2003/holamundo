<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario de registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="clienteForm" (ngSubmit)="submit()">
    <ion-item lines="none">
      <ion-label position="floating">
        Nombre
      </ion-label>
      <ion-input [(ngModel)]="cliente.nombre" type="text" formControlName="nombre" placeholder="Nombre">
      </ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Email
      </ion-label>
      <ion-input [(ngModel)]="cliente.email" type="email" formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">
        Tel√©fono
      </ion-label>
      <ion-input [(ngModel)]="cliente.telefono" type="tel" formControlName="telefono" placeholder="Telefono">
      </ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">
        Ingreso
      </ion-label>
      <ion-input [(ngModel)]="cliente.ingreso" type="number" formControlName="ingreso" placeholder="Ingreso" text-right>
      </ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">
        Nacimiento
      </ion-label>
      <ion-input [(ngModel)]="cliente.nacimiento" formControlName="nacimiento" type="text" placeholder="Nacimiento">
      </ion-input>
    </ion-item>
    <ion-button shape="round" color="primary" expand="block" padding type="submit">
      Confirmar
    </ion-button>
  </form>
</ion-content>
